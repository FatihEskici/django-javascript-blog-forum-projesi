{% extends 'blog/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h2>Welcome, {{ user.username }}</h2>
                <p>Email: {{ user.email }}</p>

                {% if user.is_staff %}
                    <div class="alert alert-info">
                        <strong>Adminsiniz!</strong> Yönetim paneline erişiminiz var.
                    </div>
                    <a href="{% url 'admin:index' %}" class="btn btn-primary mt-2">Admin Sayfasına Git</a>
                {% endif %}

                <a href="{% url 'logout' %}" class="btn btn-danger mt-2">Logout</a>
            </div>
        </div>
    </div>
{% endblock %}
